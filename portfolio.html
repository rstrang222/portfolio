    <!-- this section creates tiles for each project in the projects folder. Each of those files uses an html template that is housed in the layouts folder -->
    <div class="row">
      {% assign projects = site.projects | sort:"sort-order" %}
      {% for project in projects %}
      <div id= "{{ project.prj_type }}" class="col-xs-12 col-md-6 col-lg-4 portfolio-item">
        <a id="no-decoration-link" class="portfolio-link" href="{{ project.url }}">
          <div id="white-background" class="portfolio-hover">
            <div class="portfolio-hover-content">
                <p id="portfolio-hover-explanation">{{ project.prj_blurb }}</p>
            </div>
            <div id="skill-tiles">{{ project.prj_skill }}
          </div>
          </div>
          <img  class="img-fluid" src="/img/portfolio/{{ project.prj_thumbnail }}" alt="">
          <div class="portfolio-caption">
            <h4>{{ project.prj_name }}</h4>
            <p class="subtitle">{{ project.prj_subtitle }}</p>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
